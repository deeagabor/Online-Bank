<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>Register</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
        <script
          src="https://kit.fontawesome.com/dbed6b6114.js"
          crossorigin="anonymous"
        ></script>
    
        <link
          href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Poiret+One&display=swap"
          rel="stylesheet"
        />

        <link rel="stylesheet" href="css/register.css" />
    </head>

    <body>
        <div class="parent">

            <div class="child-1">

                <div class="login-register">

                    <form action="" id="register" class="register">
                        <h2 class="title">Register</h2>

                        <div class="input-field">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="firstname-input" placeholder="First Name" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="lastname-input" placeholder="Last Name" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="email-input" placeholder="Email" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username-input" placeholder="Username" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password-input" placeholder="Password" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-check"></i>
                            <input type="password" id="confirm-password-input" placeholder="Confirm password" autocomplete="off">
                        </div>

                        <div id="error" class="error"></div>
                        <button type="submit" class="button-login-register" onclick="">Register</button>
                    </form>

                </div>

            </div>

            <div class="child-2">
                <div class="child-2-content">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Log in to keep track of all current bank accounts and deposits and don't hesitate to use it as many times as you need!</p>
    
                        <button class="btn-new button-login-register" onclick="loginButton()">Login</button>
                    </div>
    
                    <img src="images/register.svg" class="image" alt="">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
        <script src="JS/register.js"></script>
    </body>
</html>
