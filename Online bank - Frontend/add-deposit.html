<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Add Deposit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/add-deposit.css" />

  </head>

  <body>
    <div class="parent">
        <div class="child-1">
            <h3>Add Deposit</h3>
        </div>

        <div class="child-2">
            <form id="form" class="form">
                    <div class="input-field">
                        <i class="fa fa-list"></i>
                        <input id="name-input" name="name" type="text" autocomplete="off" placeholder="Type">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-calendar"></i>
                        <input id="period-input" name="period" type="text" autocomplete="off" placeholder="Period">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-euro"></i>
                        <input id="sum-input" name="sum" type="text" autocomplete="off" placeholder="Amount">
                    </div>

                    <div id="error" class="error"></div>
                    <div class="submit">
                        <button type="submit" class="button-add">ADD</button>
                    </div>
            </form>                    
        </div>
    </div>
  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/add-deposit.js"></script>
  </body>
</html>
